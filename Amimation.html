<!doctype html>

<html>

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Personal details</title>

    <style>
        @keyframes Bk{
            0%{background-color: darkolivegreen;}
            25%{background-color: rgb(140, 20, 94);}
            50%{background-color: rgb(156, 99, 213);}
            100%{background-color: rgb(85, 176, 167);}
        }

        div{
            width: 100000px;
            height: 100000px;
            background-color: darksalmon;
            animation-name: Bk;
            animation-duration: 10s;
        }


    </style>

</head>

<body>
    <div>
        Hello boy
    </div>
</body>

</html>
