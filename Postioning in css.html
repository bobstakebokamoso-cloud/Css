<!DOCTYPE html>

<html>

<head>

    <style>
        div{
            right: 30px;
            border: 3px solid blueviolet; 
        }

        div.absolute{
            position: absolute;
            left: 50px;
            border: 3px solid greenyellow;
        }

         div.relative{
            position:relative;
            left: 100px;
            border:3px solid green;
        }

        div.fixed{
            position:fixed;
            top: 0;
            right: 20px;
            width: 300px; 
            border:3px solid green;
        }

        div.sticky{
            position:sticky;
            top: 1;
            right: 20px;
            width: 100px; 
            border:3px solid green;
        }
    </style>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Personal details</title>

</head>

<body>
    <div>
        div with no postion property
    </div>

    <div class="sticky">
        div with sticky postion property
    </div>
    
    <div class="relative">
        div with relative postion property
    </div>

    <div class="absolute ">
        div with absolute postion property
    </div>

    <div class="fixed ">
        div with fixed postion property
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    

</body>

</html>
